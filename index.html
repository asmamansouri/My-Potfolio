<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Asma Mansouri|Potfolio</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="#"><i class="fas fa-home"></i>Home</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-user"></i>About</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-project-diagram"></i>Projects</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-file-alt"></i>Experiences</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-envelope"></i> Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <aside>
        <h2>I'm a Web developer</h2>
        <img src="./images/profile.png" alt="avatar" />
      </aside>
      <section>About me</section>
      <section>Experiences</section>
      <section>projects</section>
    </main>
    <footer>
      <div class="form-foot">
        <h4>Get in Touch</h4>
        <form name="form1" action="#" method="POST" accept-charset="UTF-8">
          <input
            id="name"
            type="text"
            name="name"
            placeholder="Your Name"
            required=""
          />
          <input
            id="email"
            type="email"
            name="email"
            placeholder="Email Address"
            required=""
          />
          <textarea
            id="textArea"
            name="message"
            placeholder="Type your Message"
            required=""
          ></textarea>

          <button id="lnch" type="button" value="Send">
            Send <i class="fas fa-space-shuttle"></i>
          </button>
        </form>
      </div>
    </footer>
  </body>
</html>
